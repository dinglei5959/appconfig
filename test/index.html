  <body>
    <script type="text/javascript">
      (function() {
        const PLATFORM_INIT_TIMEOUT = 10000;

        var config = {
          wechat: {
            type: 3,
            pltReg: /wechat|micromessenger/i,
            jsSDKUrl: "//res.wx.qq.com/open/js/jweixin-1.2.0.js",
            loadWay: function(plt) {
              plt.listenJsBridgeLoad("WeixinJSBridge", "WeixinJSBridgeReady",window);
            }
          },
          alipay: {
            type: 3,
            pltReg: "Alipay",
            jsSDKUrl:
              "//a.alipayobjects.com/g/h5-lib/alipayjsapi/3.0.2/alipayjsapi.min.js",
            loadWay: function(plt) {
              plt.triggerReady("alipay Init Success!");
            }
          }
        };
        
        window.pltform = new window.platForm({configs:config,debug:true});
        pltform.startRecognition().then(function(readySource){
          debugger
          window.alert(readySource);
        })

      })();
    </script>
  </body>
</html>
